l_english:

 regency_dictatorship:0 "Dictatorship"
 regency_dictatorship_desc:0 "A form of totalitarian government, a dictatorship places political power in the hands of a single individual."
 regency_despotic_monarchy:0 "Autocratic Monarchy"
 regency_despotic_monarchy_desc:0 "Conferring absolute power, the title of an Autocratic Monarchy is hereditary."
 regency_stratocratic_monarchy:0 "Stratocratic Monarchy"
 regency_stratocratic_monarchy_desc:0 "The military is integral to a functioning stratocratic monarchy. Advised by generals and warriors, the Monarch rules by might."
 regency_aristocratic_monarchy:0 "Aristocratic Monarchy"
 regency_aristocratic_monarchy_desc:0 "Although ruled by a hereditary monarch, power in an Aristocratic Monarchy is often conferred upon members of the nobility."
 regency_theocratic_monarchy:0 "Theocratic Monarchy"
 regency_theocratic_monarchy_desc:0 "A king cannot have true power unless backed by the priesthood, and invested with the power of the Divine."

 regency_imperial_cult:0 "Imperial Cult"
 regency_imperial_cult_desc:1 "In some cultures, an Emperor or Empress holds such authority that they and their ancestors are considered to be a messenger of the divine, or even a deity themselves."
 regency_imperium:0 "Empire"
 regency_imperium_desc:0 "An Emperor wields absolute power over the state, and usually holds sovereignty over lesser kings and nobles."

 regency_plutocratic_monarchy:0 "Plutocratic Monarchy"
 regency_plutocratic_monarchy_desc:0 "Largely focused on the acquisition of wealth, a plutocratic monarchy represents such nations as desire to avoid sustained conflict."
